      </ul>

  <main>
    <section class="formulario">
      <h1>Solicita tu presupuesto</h1>
      <form>
        <label>Nombre:
          <input type="text" name="nombre" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,50}$" title="Introduce un nombre válido (solo letras, mínimo 2 caracteres)." />
        </label>

        <label>Email:
          <input type="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" title="Introduce un email válido." />
        </label>

        <label>Teléfono:
          <input type="tel" name="telefono" required pattern="^[0-9]{9}$" title="Introduce un teléfono de 9 dígitos." />
        </label>

        <label>Solicita más información:
          <textarea name="info" rows="5" required></textarea>
        </label>

        <label class="checkbox">
          <input type="checkbox" required /> Acepto la política de privacidad
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
